# AutoPak Exclude Configuration
# X-Seti - July27 2025 - AutoPak Exclude Config - Version: 1.0
# This belongs in root /autopak.exclude.conf

# File extensions to ignore (one per line, no dots)
# Case-insensitive matching
[extensions]
tmp
temp
log
cache
bak
backup
old
~
img
exe
ace
zip
arc


# Filename patterns to ignore (supports wildcards)
[patterns]
*.backup.*
*_temp_*
*_cache_*
*.part
Thumbs.db
.DS_Store
desktop.ini

# Directory names to ignore
[directories]
.git
.svn
.hg
node_modules
__pycache__
.cache
temp
tmp

# Size limits (optional - overrides command line)
[limits]
# min_size=1M
# max_size=500M

# Already processed markers
[processed]
_repacked
_archived
.autopak_processed
